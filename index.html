<!DOCTYPE html>
<html lang="en">
<body>
    <script type="text/javascript">
        var str = prompt("Enter the Input","")
        if(!(isNaN(str))){
            var rem,rev=0,num;
            num = parseInt(str)
            while(num!=0){
                rem = num%10
                num = parseInt(num/10)
                rev = rev*10+rem
            }
            alert("Reverse of"+str+"is"+rev)
        }
        else
        {
            str = str.toUpperCase()
            for(var i = 0 ;i < str.lenght;i++){
                var chr = str.charAt(i)
                if(chr=='A' || chr=='E' || chr=='I' || chr=='O' || chr=='U') break;
            }
            if(i < str.length){
                alert("The Position of the the leftmost vowel is"+(i+1));

            }
            else{
                alert("No vowel found in the entered Sentance")
            }


        }


    </script>
</body>
</html>
